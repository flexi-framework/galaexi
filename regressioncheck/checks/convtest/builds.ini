! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_USE_MKL=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br1
LIBS_USE_MPI=ON
FLEXI_NODETYPE=GAUSS
FLEXI_VISCOSITY=constant

! include combinations
FLEXI_PARABOLIC=ON,OFF
FLEXI_FV=OFF,SWITCH
FLEXI_2D=OFF,ON

! exclude combinations
! EXCLUDE:FLEXI_VISCOSITY=constant,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_VISCOSITY=sutherland,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_VISCOSITY=powerlaw,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_LIFTING=br2,FLEXI_EQNSYSNAME=linearscalaradvection
