!=================================================================================================================================
! OUTPUT 
! =============================================================================== !
ProjectName   = ConvTest
! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N=3
NAnalyze      = 10 ! Number of analyze points
NVisu         = 10
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile=CART_HEX_PERIODIC_002_3D_mesh.h5, CART_HEX_PERIODIC_004_3D_mesh.h5, CART_HEX_PERIODIC_008_3D_mesh.h5, CART_HEX_PERIODIC_016_3D_mesh.h5
! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 4
IniRefState   = 1
RefState      = (/1.,0.3,0.,0.,0.71428571/)
AdvVel        = (/0.3,0.3,0.3/)
Riemann       = 33
mu0           = 1.e-3
! =============================================================================== !
! TIMEDISC
! =============================================================================== !
TimeDiscMethod = carpenterrk4-5
tend           = 1.0
Analyze_dt     = 1.
nWriteData     = 1
CFLscale       = 0.7
DFLscale       = 0.7
! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcErrorNorms  = T   ! Calculate error norms
