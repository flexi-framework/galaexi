! =============================================================================== !
! OUTPUT
! =============================================================================== !
ProjectName   = dmr
Logging       = F
outputFormat  = 0
Output2D      = F
doPrintStatusLine = F
NVisu         = 5

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N             = 5 ! Polynomial degree
NAnalyze      = 5 ! Number of analyze points10

! =============================================================================== !
! FV-Subcell
! =============================================================================== !
IndicatorType    = Persson
FV_LimiterType   = 1
FV_doExtendAlpha = T
FV_nExtendAlpha  = 1
FV_alpha_max     = 0.5

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = DMR_mesh.h5
useCurveds    = F

! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = dmr
RefState      = (/8.0,7.14471,-4.125,0.,116.5/)   ! pre shock 8.25*cos(30) = 7.14471, -8.25*sin(30) = -4.125
RefState      = (/1.4,0.     ,0.    ,0.,1.0  /)   ! post shock
Riemann       = CH
SplitDG       = CH

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend       = 0.2 ! Sod End time
CFLscale   = 0.9 ! Scaling of theoretical CFL number

! =============================================================================== !
! ANALYZE
! =============================================================================== !
Analyze_dt      = 0.2 ! Timestep of analyze outputs
CalcErrorNorms  = F    ! Calculate error norms
