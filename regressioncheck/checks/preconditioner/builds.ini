! relative binary path in build directory
binary=./bin/galaexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
LIBS_BUILD_HDF5=OFF
LIBS_USE_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
LIBS_USE_MKL=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_LIFTING=br2
LIBS_USE_MPI=ON
FLEXI_VISCOSITY=constant
FLEXI_BUILDPOSTI=ON
FLEXI_FV_RECONSTRUCTION=ON
POSTI=OFF

! include combinations
FLEXI_NODETYPE=GAUSS,GAUSS-LOBATTO
FLEXI_PARABOLIC=ON,OFF
FLEXI_2D=ON,OFF
FLEXI_FV=OFF,SWITCH
FLEXI_SPLIT_DG=OFF,ON

! exclude combinations
EXCLUDE:FLEXI_SPLIT_DG=OFF,FLEXI_NODETYPE=GAUS-LOBATTO
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_NODETYPE=GAUSS
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_PARABOLIC=OFF
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_FV=SWITCH
EXCLUDE:FLEXI_SPLIT_DG=ON,FLEXI_2D=ON

EXCLUDE:FLEXI_2D=ON,FLEXI_NODETYPE=GAUSS-LOBATTO
EXCLUDE:FLEXI_2D=ON,FLEXI_FV=SWITCH
