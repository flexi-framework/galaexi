!=================================================================================================================================
! OUTPUT
! =============================================================================== !
ProjectName    = LinAdvCosineWave
Logging        = F
outputFormat   = 3   ! =0, no visu, >0 visualize
doPrintStatusLine = T

! =============================================================================== !
! INTERPOLATION
! =============================================================================== !
N              = 4   ! Polynomial degree
NAnalyze       = 30
NVisu          = 30

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile       = mesh/CART_1D_mesh.h5

! =============================================================================== !
! EQUATION
! =============================================================================== !
AdvVel         = (/1.,0.,0./)
DiffC          = 0.
IniExactFunc   = 6
OmegaRef       = 2.

! =============================================================================== !
! TIMEDISC
! =============================================================================== !
tend           = 5.
CFLscale       = 0.1
DFLscale       = 0.1

! =============================================================================== !
! ANALYZE
! =============================================================================== !
CalcErrorNorms = T   ! Calculate error norms
